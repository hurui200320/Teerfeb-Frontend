<div class="article" style="width: 40rem">
  <div class="paragraph">
    本网页共有三个功能。
  </div>
  <div class="paragraph">
    “Xray/CT预测新冠”利用卷积神经网络，对肺部X光/CT等医学影像进行分类，给出患有新冠肺炎的概率。
  </div>
  <div class="paragraph">
    “生理指标预测糖尿病”利用多层感知机，基于血糖等生理指标预测患有糖尿病的概率。
  </div>
  <div class="paragraph">
    “新冠疫情数据可视化”利用2019年到2020年之间世界各国的每日病例数据，提供可交互的图表。
  </div>
</div>
